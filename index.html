<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go to Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      text-transform: uppercase;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
    }

    .loading {
      color: #bbbbbb;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff4c4c;
    }

    .admin-link {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
      text-decoration: none;
    }

    .admin-link:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Enter Code</h1>
  <input type="text" id="code" placeholder="ABC123" maxlength="6" autocomplete="off" autofocus />
  <div id="status"></div>

  <a href="/admin.html" class="admin-link">Admin Login</a>

  <script>
    const codeInput = document.getElementById("code");
    const statusDiv = document.getElementById("status");

    codeInput.addEventListener("input", async () => {
      const code = codeInput.value.toUpperCase().trim();
      codeInput.value = code;

      statusDiv.textContent = "";
      statusDiv.className = "";

      if (code.length === 6) {
        statusDiv.textContent = "Checking...";
        statusDiv.className = "loading";

        try {
          const res = await fetch(`https://link-sharing-backend.ikrish61.workers.dev/${code}`, {
            method: "HEAD"
          });

          if (res.status === 200) {
            statusDiv.textContent = "Found. Redirecting...";
            statusDiv.className = "success";
            setTimeout(() => {
              window.location.href = `https://link-sharing-backend.ikrish61.workers.dev/${code}`;
            }, 500);
          } else {
            statusDiv.textContent = "Link not found.";
            statusDiv.className = "error";
          }
        } catch (err) {
          console.error(err);
          statusDiv.textContent = "An error occurred.";
          statusDiv.className = "error";
        }
      }
    });
  </script>
</body>
</html>
