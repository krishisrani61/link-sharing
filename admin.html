<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Sharing Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #linksTable {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    #linksTable th, #linksTable td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #linksTable th {
      background-color: #eee;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="authStatus">Authenticating with YubiKey...</div>
  <div id="adminUI" class="hidden">
    <h2>Manage Links</h2>
    <input type="text" id="newCode" placeholder="Code (e.g. ABC123)" maxlength="6">
    <input type="text" id="newURL" placeholder="URL (e.g. https://example.com)">
    <button onclick="addLink()">Add</button>
    <table id="linksTable">
      <thead>
        <tr><th>Code</th><th>URL</th><th>Clicks</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button onclick="registerYubiKey()">Register YubiKey</button>

  <script>
    const backendURL = 'https://link-sharing-backend.ikrish61.workers.dev';

    function base64urlEncode(uint8) {
      return btoa(String.fromCharCode(...uint8))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }

    function base64urlDecode(str) {
      str = str.replace(/-/g, "+").replace(/_/g, "/");
      while (str.length % 4) str += "=";
      const binary = atob(str);
      const buffer = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) buffer[i] = binary.charCodeAt(i);
      return buffer.buffer;
    }

    async function authenticateWithYubiKey() {
      try {
        const res = await fetch(`${backendURL}/auth/verify`, {
          method: 'POST'
        });
        const options = await res.json();

        options.publicKey.challenge = base64urlDecode(options.publicKey.challenge);
        options.publicKey.allowCredentials = options.publicKey.allowCredentials.map(cred => ({
          ...cred,
          id: base64urlDecode(cred.id)
        }));

        const assertion = await navigator.credentials.get({ publicKey: options.publicKey });

        const authRes = await fetch(`${backendURL}/api/list`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            credential: {
              id: base64urlEncode(new Uint8Array(assertion.rawId))
            }
          })
        });

        const links = await authRes.json();
        document.getElementById('authStatus').classList.add('hidden');
        document.getElementById('adminUI').classList.remove('hidden');
        loadLinks(links);
      } catch (err) {
        console.error("Auth failed", err);
        document.getElementById('authStatus').textContent = 'Authentication failed';
      }
    }

    async function registerYubiKey() {
      try {
        const res = await fetch(`${backendURL}/auth/register`, {
          method: 'POST'
        });
        const options = await res.json();

        options.publicKey.challenge = base64urlDecode(options.publicKey.challenge);
        options.publicKey.user.id = base64urlDecode(options.publicKey.user.id);

        const cred = await navigator.credentials.create({ publicKey: options.publicKey });

        const response = {
          id: cred.id,
          rawId: base64urlEncode(new Uint8Array(cred.rawId)),
          type: cred.type,
          response: {
            clientDataJSON: base64urlEncode(new Uint8Array(cred.response.clientDataJSON)),
            attestationObject: base64urlEncode(new Uint8Array(cred.response.attestationObject))
          }
        };

        const confirmRes = await fetch(`${backendURL}/auth/confirm`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(response)
        });

        alert(await confirmRes.text());
      } catch (err) {
        console.error("Registration failed", err);
        alert("YubiKey registration failed.");
      }
    }

    function loadLinks(links) {
      const tbody = document.querySelector("#linksTable tbody");
      tbody.innerHTML = '';
      links.forEach(link => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${link.code}</td>
          <td><input type="text" value="${link.url}" onchange="editLink('${link.code}', this.value)"></td>
          <td>${link.clicks}</td>
          <td><button onclick="deleteLink('${link.code}')">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addLink() {
      const code = document.getElementById("newCode").value.toUpperCase();
      const url = document.getElementById("newURL").value;
      await fetch(`${backendURL}/api/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, url })
      });
      location.reload();
    }

    async function editLink(code, url) {
      await fetch(`${backendURL}/api/edit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, url })
      });
    }

    async function deleteLink(code) {
      await fetch(`${backendURL}/api/delete`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      location.reload();
    }

    authenticateWithYubiKey();
  </script>
</body>
</html>
