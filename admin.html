<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Manager Admin</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007BFF; color: white; }
    input, button { margin: 4px; padding: 8px; font-size: 14px; }
    #login-status { margin-bottom: 20px; color: green; }
    .clicklog { font-size: 12px; color: gray; }
  </style>
</head>
<body>
  <h1>Link Admin Panel</h1>
  <div id="login-status">üîí Authenticating with YubiKey...</div>
  <div id="admin-ui" style="display: none;">
    <h2>Add New Link</h2>
    <input id="new-code" placeholder="Custom Code (or leave blank)" />
    <input id="new-url" placeholder="https://example.com" />
    <button onclick="addLink()">Add</button>

    <h2>All Links</h2>
    <table id="link-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>URL</th>
          <th>Clicks</th>
          <th>Created</th>
          <th>Last Access</th>
          <th>Click Log</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://link-sharing-backend.ikrish61.workers.dev";
    const storedCredentialId = "YOUR_BASE64_ENCODED_ID_HERE"; // Replace with your actual ID

    async function authenticateWithYubiKey() {
      try {
        const credential = await navigator.credentials.get({
          publicKey: {
            challenge: new Uint8Array(32), // static challenge for now
            allowCredentials: [{
              type: "public-key",
              id: Uint8Array.from(atob(storedCredentialId), c => c.charCodeAt(0))
            }],
            timeout: 60000,
            userVerification: "required"
          }
        });

        window.credential = credential;
        document.getElementById("login-status").textContent = "‚úÖ Authenticated";
        document.getElementById("admin-ui").style.display = "block";
        loadLinks();
      } catch (err) {
        console.error("Auth failed", err);
        document.getElementById("login-status").textContent = "‚ùå Authentication failed";
      }
    }

    async function sendAuthenticated(endpoint, body = {}) {
      const res = await fetch(`${API_BASE}${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ credential: window.credential, challenge: "static", ...body })
      });
      return await res.json();
    }

    async function loadLinks() {
      const data = await sendAuthenticated("/api/list");
      const tbody = document.querySelector("#link-table tbody");
      tbody.innerHTML = "";

      if (!Array.isArray(data)) return;

      data.forEach(link => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${link.code}</td>
          <td><input value="${link.url}" onchange="editLink('${link.code}', this.value)"/></td>
          <td>${link.clicks}</td>
          <td>${new Date(link.created).toLocaleString()}</td>
          <td>${link.lastAccess ? new Date(link.lastAccess).toLocaleString() : "-"}</td>
          <td class="clicklog">${(link.clickLog || []).slice(-5).map(t => new Date(t).toLocaleString()).join("<br>")}</td>
          <td><button onclick="deleteLink('${link.code}')">‚ùå Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addLink() {
      const code = document.getElementById("new-code").value.trim();
      const url = document.getElementById("new-url").value.trim();
      if (!url.startsWith("http")) return alert("Invalid URL");

      const res = await sendAuthenticated("/api/add", { code: code || undefined, url });
      if (res.status === "Created") {
        document.getElementById("new-code").value = "";
        document.getElementById("new-url").value = "";
        loadLinks();
      } else {
        alert("Failed to add link");
      }
    }

    async function editLink(code, newUrl) {
      const res = await sendAuthenticated("/api/edit", { code, url: newUrl });
      if (res.status !== "Updated") alert("Failed to update link");
    }

    async function deleteLink(code) {
      if (!confirm("Delete this link?")) return;
      const res = await sendAuthenticated("/api/delete", { code });
      if (res.status === "Deleted") loadLinks();
      else alert("Delete failed");
    }

    authenticateWithYubiKey();
  </script>
</body>
</html>
