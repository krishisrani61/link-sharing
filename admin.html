<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    input, button {
      padding: 6px;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    .form-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Link Management</h1>
  <table id="linkTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>URL</th>
        <th>Clicks</th>
        <th>Created</th>
        <th>Last Access</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="form-section">
    <h2>Add New Link</h2>
    <input id="addCode" placeholder="Custom Code (optional)" />
    <input id="addUrl" placeholder="https://example.com" size="40" />
    <button onclick="addLink()">Add</button>
  </div>

  <script>
    const endpoint = "https://link-sharing-backend.ikrish61.workers.dev";

    async function loadLinks() {
      const res = await fetch(`${endpoint}/api/list`);
      const data = await res.json();
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = "";

    Object.entries(data).forEach(([code, info]) => {
      if (!info || !info.url) return; // skip invalid or deleted records
    
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${code}</td>
        <td><input value="${info.url}" onchange="editUrl('${code}', this.value)" /></td>
        <td>${info.clicks}</td>
        <td>${new Date(info.created).toLocaleString()}</td>
        <td>${info.lastAccess ? new Date(info.lastAccess).toLocaleString() : "-"}</td>
        <td class="actions">
          <button onclick="deleteLink('${code}')">Delete</button>
          <button onclick="copyCode('${code}')">Copy</button>
        </td>
      `;
      tbody.appendChild(row);
    });

    async function addLink() {
      const code = document.getElementById("addCode").value.trim().toUpperCase();
      const url = document.getElementById("addUrl").value.trim();
      const payload = code ? { code, url } : { url };
      const path = code ? "/api/add" : "/api/share";
      const res = await fetch(`${endpoint}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      await loadLinks();
    }

    async function deleteLink(code) {
      await fetch(`${endpoint}/api/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      await loadLinks();
    }

    async function editUrl(code, newUrl) {
      await fetch(`${endpoint}/api/edit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, newUrl })
      });
    }

    function copyCode(code) {
      navigator.clipboard.writeText(`${endpoint}/${code}`);
      alert("Copied: " + code);
    }

    loadLinks();
  </script>
</body>
</html>
