<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go to Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      text-transform: uppercase;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Enter Code</h1>
  <input type="text" id="code" placeholder="ABC123" maxlength="6" oninput="this.value = this.value.toUpperCase()" />
  <button onclick="go()">Go</button>
  <div id="status"></div>

  <script>
    async function go() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const status = document.getElementById("status");
      if (!code || code.length !== 6) {
        status.textContent = "Please enter a valid 6-character code.";
        return;
      }

      status.textContent = "Checking...";
      try {
        const res = await fetch(`https://link-sharing-backend.ikrish61.workers.dev/${code}`, {
          method: "HEAD"
        });

        if (res.status === 302 || res.redirected) {
          window.location.href = `https://link-sharing-backend.ikrish61.workers.dev/${code}`;
        } else {
          status.textContent = "Link not found.";
        }
      } catch (err) {
        status.textContent = "An error occurred. Try again later.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
